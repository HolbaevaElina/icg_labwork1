    <h1>Здесь нет ничего, а должна быть моя лаба</h1>
    <body style='width:100%; height:100%; border:0; margin:0; padding:0; background: linear-gradient(rgb(255, 191, 215) 0%, rgb(255, 234, 237) 100%);'></body> 
      <X3D style="left:0px; top:0px; width:100%; height:100%; border:none;">
        <Scene>
          <!-- цилиндр-->
          <Transform translation = "-3 0 0">
          <Shape>
            <Appearance>
                <material diffuseColor='0.84 0.6 0.73'>
                </material>
            </Appearance>
            <Cylinder top = "true" bottom = "true" height = "3" radius = "1" solid = "true" side = "true">
            </Cylinder>
        </Shape>
      </Transform>

       <!-- параллелепипед-->
       <Transform translation = "-3 0 0">
        <Shape>
          <Appearance>
              <material diffuseColor='0.8 0.34 0.59'>

          </Appearance>
          <Box size = "2 2 2" solid = "true">
          </Box>
      </Shape>
    </Transform>

     <!-- конус-->
     <Transform translation = "-3 0 0">
      <Shape>
        <Appearance>
          <ImageTexture url = "1.jpg" ></ImageTexture>

        </Appearance>
        <Cone bottom = "true" bottomRadius = "3" height = "6" solid = "true" side = "true">

  </Transform>

      </Shape>
    </Transform>
